<!DOCTYPE html><html lang="en"> <head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Movie DataBase</title><script type="module" src="/movie-database-ucd-project/src/script/search.js"></script><link rel="stylesheet" href="/movie-database-ucd-project/_astro/index.BQHnDYuT.css"></head> <body> <header> <nav> <ul> <li><a href="/movie-database-ucd-project">Home</a></li> <li><a href="/movie-database-ucd-project/movie">Movies</a></li> <li><a href="/movie-database-ucd-project/trailers">Movie Trailers</a></li> </ul> <div class="search-container"> <input type="text" id="searchQuery" placeholder="Search for movies or TV shows..." class="search-bar"> <button id="searchBtn">Search</button> </div> </nav> </header> <main id="main-content" class="container">  <h1>Welcome to the MovieDatabase</h1> <p>Your #1 destination for all things movies!</p> <div id="searchResults"></div>  <h1>Featured Movies</h1> <div class="hero-container"> <button id="prev-btn" class="arrow-button">←</button> <div id="featured-movie" class="hero-movie"></div> <button id="next-btn" class="arrow-button">→</button> </div> <script type="module">
    const apiKey = '1f5cc1984674fe6c03079be1ed3533d5';
    let movieIndex = 0;
    let featuredMovies = [];

    fetch(`https://api.themoviedb.org/3/movie/now_playing?api_key=${apiKey}&language=en-US&page=1`)
      .then(response => response.json())
      .then(data => {
        if (data.results && data.results.length > 0) {
          featuredMovies = data.results;
          displayFeaturedMovie(movieIndex);
        }
      })
      .catch(error => console.error('Error fetching featured movies:', error));

    function displayFeaturedMovie(index) {
      const movie = featuredMovies[index];
      const heroContainer = document.getElementById('featured-movie');
      const posterPath = movie.poster_path 
        ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` 
        : '/src/assets/noPoster.svg';

      heroContainer.innerHTML = `
        <div class="hero-content">
          <img src="${posterPath}" alt="${movie.title}" class="hero-poster" />
          <div class="hero-details">
            <h3>${movie.title}</h3>
            <p>${movie.overview || 'No description available.'}</p>
            <p>Rating: ${movie.vote_average} / 10</p>
          </div>
        </div>
      `;
    }

    document.getElementById('prev-btn').addEventListener('click', () => {
      if (featuredMovies.length > 0) {
        movieIndex = (movieIndex - 1 + featuredMovies.length) % featuredMovies.length;
        displayFeaturedMovie(movieIndex);
      }
    });

    document.getElementById('next-btn').addEventListener('click', () => {
      if (featuredMovies.length > 0) {
        movieIndex = (movieIndex + 1) % featuredMovies.length;
        displayFeaturedMovie(movieIndex);
      }
    });
  </script>  <div id="searchResults"></div> </main> <footer> <p>&copy; 2025 Dearbhla Cunnion. All rights reserved.</p> </footer> </body></html>
